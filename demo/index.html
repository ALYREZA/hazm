<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>هضم</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="../stylesheets/pygment_trac.css">
	<link rel="stylesheet" href="../stylesheets/main.css">
</head>
<body>
<div class="header">
	<div class="container">
		<h1>هضم</h1>
		<p>برای پردازش زبان فارسی در پایتون</p>
		<div class="menu">
			<a href="https://github.com/sobhe/hazm"><span class="glyphicon glyphicon-tree-deciduous"></span> هم‌راهی</a>
			<a href="https://github.com/sobhe/hazm/archive/master.zip"><span class="glyphicon glyphicon-download"></span> دریافت</a>
		</div>
	</div>
</div>
<div class="container content">
	<h2>تجزیه نحوی</h2>
	<div id="parse">
		<textarea class="form-control">ما به مدرسه می‌رویم.</textarea>
		<div class="controls">
			<button class="btn btn-default">تجزیه</button><span class="loading"></span>
			<span class="text-danger">خطا در ارتباط!</span>
		</div>
	</div>
	<div class="tree">
		<svg height="0"></svg>
	</div>
</div>
<div class="container footer">
	<p>کاری از <a href="http://www.sobhe.ir">سُبحه</a></p>
</div>

<link rel="stylesheet" href="http://www.sobhe.ir/dependency-parse-tree/tree.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://www.sobhe.ir/dependency-parse-tree/d3.js"></script>
<script type="text/javascript" src="http://www.sobhe.ir/dependency-parse-tree/dependency-tree.js"> </script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
	$(function () {
		var showLoading = function() {
			$('#parse .btn').attr('disabled','disabled');
			$('#parse .loading').show();
			$('#parse .text-danger').hide();
		}
		var hideLoading = function() {
			$('#parse .btn').removeAttr('disabled');
			$('#parse .loading').hide();
			$('#parse .text-danger').hide();
		}

		$('#parse .btn').click(function() {
			showLoading();
			$.post('http://hazm-nournia.rhcloud.com/api/parse', {'sentence': $('#parse textarea').val()})
				.done(function(data) {
					drawTree('.tree svg', data);
					hideLoading();
				}).fail(function() {
					hideLoading();
					$('#parse .text-danger').show();
				});
		});
	})
</script>
</body>
</html>
